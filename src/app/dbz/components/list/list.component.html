<h4>Listado</h4>
<ul class="list-group">
  <li *ngFor="
       let character of characterList;
       let i = index;
       let isFirst = first;
       let isEven = even;
       let isLast = last;"
      class="list-group-item d-flex justify-content-between align-items-between"
      [ngClass]="{
         'list-group-item-dark': isFirst,
         'list-group-item-primary': isEven
       }">
    <div>
      <span class="text-primary">{{ i + 1 }}. </span>
      <span>{{ character.name }} - </span>
      <strong>Power <span>{{ character.power }} </span></strong>
      <!-- <span>Es el primero: {{ isFirst }} </span>
       <span>Es el ultimo: {{ isLast }}</span>-->
      <button (click)="onDeleteCharacter( character.id )"  class="btn btn-danger btn-sm">X</button>
    </div>
  </li>

</ul>
